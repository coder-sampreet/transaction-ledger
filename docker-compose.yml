version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: ledger-db
    restart: always
    environment:
      POSTGRES_USER: ledger
      POSTGRES_PASSWORD: ledgerpw
      POSTGRES_DB: ledgerdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ledger-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env.docker
    depends_on:
      - db

volumes:
  pgdata:
